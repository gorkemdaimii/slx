<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>≈ûevvale Sevgilerle üíï</title>

    <!-- React + Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <style>
        @keyframes envelopeOpen {
            0% { transform: rotateX(90deg); opacity: 0; }
            100% { transform: rotateX(0deg); opacity: 1; }
        }

        @keyframes letterSlideUp {
            0% { transform: translateY(40px); opacity: 0; }
            60% { opacity: 1; }
            100% { transform: translateY(-10px); opacity: 1; }
        }

        @keyframes envelopeFlyAway {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            60% { transform: scale(0.85) translateY(-120px); }
            100% { transform: scale(0.6) translateY(-200px); opacity: 0; }
        }

        @keyframes welcomeFade {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body class="bg-rose-300/40">
    <div id="root"></div>

<script>
/* ---------------------- FIREBASE CONFIG ---------------------- */
const firebaseConfig = {
    apiKey: "AIzaSyBzF_kGylIuZKu2DnlOuMc-cU3YJwTGCHA",
    authDomain: "sevvals-239d0.firebaseapp.com",
    projectId: "sevvals-239d0",
    storageBucket: "sevvals-239d0.firebasestorage.app",
    messagingSenderId: "727817694816",
    appId: "1:727817694816:web:7282a82008d29ee0665d05",
};

firebase.initializeApp(firebaseConfig);

const db = firebase.firestore();
const messaging = firebase.messaging();
</script>

<script type="text/babel">

const { useState, useEffect } = React;

/*  
----------------------------
  TAM EKRAN MEKTUP ANƒ∞MASYONU
----------------------------
*/
function FullscreenSendLetter({ text, onFinish }) {
    useEffect(() => {
        setTimeout(() => onFinish(), 2300);
    }, []);

    return (
        <div className="fixed inset-0 flex items-center justify-center bg-rose-400/70 backdrop-blur-xl z-[9999]">
            <div className="relative flex flex-col items-center">

                <div
                    className="w-80 h-52 bg-white border border-rose-300 shadow-2xl rounded-md relative"
                    style={{ animation: "envelopeFlyAway 2s ease-out forwards", animationDelay: "1.1s" }}
                >
                    <div
                        className="absolute top-0 w-full h-28 bg-rose-200 border-b border-rose-300"
                        style={{
                            transformOrigin: "top",
                            animation: "envelopeOpen 1.3s ease-out forwards"
                        }}
                    ></div>
                </div>

                <div
                    className="absolute w-64 bg-white border border-rose-200 shadow-xl rounded-md p-4 text-center"
                    style={{ animation: "letterSlideUp 1.5s ease-out forwards", animationDelay: "0.4s" }}
                >
                    <p className="text-rose-500 font-bold text-lg mb-2">üíå G√∂nderiliyor...</p>
                    <p className="text-gray-700 whitespace-pre-wrap">{text}</p>
                </div>
            </div>
        </div>
    );
}

/*  
----------------------------
        Gƒ∞ZLƒ∞ MESAJ MODU (8)
----------------------------
*/
function SecretText({ text }) {
    const [revealed, setRevealed] = useState(false);

    return (
        <p
            onMouseDown={() => setRevealed(true)}
            onMouseUp={() => setRevealed(false)}
            onTouchStart={() => setRevealed(true)}
            onTouchEnd={() => setRevealed(false)}
            className="transition-all duration-300 select-none"
            style={{
                filter: revealed ? "blur(0px)" : "blur(6px)",
                opacity: revealed ? 1 : 0.7
            }}
        >
            {text}
        </p>
    );
}

/*  
----------------------------
   HO≈û GELDƒ∞N PRENSESƒ∞M (12)
----------------------------
*/
function WelcomeOverlay({ onClose }) {
    useEffect(() => {
        setTimeout(() => onClose(), 2200);
    }, []);

    return (
        <div className="fixed inset-0 bg-rose-300/60 backdrop-blur-xl z-[9998] flex items-center justify-center">
            <h1
                className="text-white text-5xl font-bold"
                style={{ animation: "welcomeFade 1.5s ease-out forwards" }}
            >
                üíï Ho≈ü geldin prensesim üíï
            </h1>
        </div>
    );
}

/*  
----------------------------
  ZAMAN KAPS√úL√ú (14)
----------------------------
*/
function TimeCapsuleMessage({ msg }) {
    const now = new Date();
    const openAt = msg.openAt?.toDate();

    if (now < openAt) {
        return (
            <div className="bg-white p-5 rounded-2xl shadow-xl opacity-60">
                <p className="font-bold text-rose-500 text-lg">‚è≥ Zaman Kaps√ºl√º</p>
                <p className="text-gray-600">
                    Bu mektup <b>{openAt.toLocaleString("tr-TR")}</b> tarihinde a√ßƒ±lacak üíå
                </p>
            </div>
        );
    }

    return null;
}

/*  
----------------------------
        ANA MESAJ Sƒ∞STEMƒ∞
----------------------------
*/
function MessageWall() {

    const [messages, setMessages] = useState([]);
    const [newMessage, setNewMessage] = useState("");
    const [senderName, setSenderName] = useState("");
    const [secretMode, setSecretMode] = useState(false);
    const [capsuleDate, setCapsuleDate] = useState("");

    const [sendingAnim, setSendingAnim] = useState(false);
    const [tempText, setTempText] = useState("");

    const [showWelcome, setShowWelcome] = useState(false);

    /* Ho≈ü Geldin Animasyonu */
    useEffect(() => {
        if (!localStorage.getItem("welcomeShown")) {
            setShowWelcome(true);
            localStorage.setItem("welcomeShown", "yes");
        }
    }, []);

    /* Firestore Mesaj Listener */
    useEffect(() => {
        const unsub = db.collection("messages")
            .orderBy("timestamp", "desc")
            .onSnapshot(snapshot => {
                setMessages(snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                })));
            });

        return () => unsub();
    }, []);

    /* PUSH Bƒ∞LDƒ∞Rƒ∞M ABONELƒ∞ƒûƒ∞ */
    async function subscribeToNotifications() {
        const permission = await Notification.requestPermission();

        if (permission !== "granted") {
            alert("Bildirim izni verilmedi.");
            return;
        }

        const registration = await navigator.serviceWorker.register("/sw.js");

        const vapidKey = "YOUR_PUBLIC_VAPID_KEY";  // üî• BURAYA EKLEYECEKSƒ∞N

        const subscription = await registration.pushManager.subscribe({
            userVisibleOnly: true,
            applicationServerKey: vapidKey
        });

        await db.collection("subscriptions").add(JSON.parse(JSON.stringify(subscription)));

        alert("Bildirimler aktif!");
    }

    /* Mesaj G√∂nderme */
    const sendMessage = async () => {
        if (!senderName.trim() || !newMessage.trim()) return;

        setTempText(newMessage);
        setSendingAnim(true);

        await db.collection("messages").add({
            sender: senderName,
            text: newMessage,
            secret: secretMode,
            openAt: capsuleDate ? new Date(capsuleDate) : null,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            color: `hsl(${Math.random() * 360}, 70%, 65%)`,
        });

        /* Bildirim g√∂nder */
        fetch("/send-notification", { method: "POST" });

        setNewMessage("");
        setSecretMode(false);
        setCapsuleDate("");
    };

    return (
        <div className="min-h-screen p-6 bg-gradient-to-br from-rose-400 via-pink-500 to-purple-600">

            {/* Ho≈ü geldin */}
            {showWelcome && <WelcomeOverlay onClose={() => setShowWelcome(false)} />}

            {/* Tam ekran animasyon */}
            {sendingAnim && (
                <FullscreenSendLetter
                    text={tempText}
                    onFinish={() => setSendingAnim(false)}
                />
            )}

            {/* Header */}
            <div className="max-w-2xl mx-auto bg-white/30 backdrop-blur-xl p-6 
            rounded-3xl text-center mb-6">
                <h1 className="text-white text-5xl font-bold">≈ûevvale Sevgilerle üíï</h1>
            </div>

            {/* Bildirim aktif et */}
            <button 
                onclick={subscribeToNotifications}
                className="block mx-auto mb-4 bg-white/30 backdrop-blur-lg px-4 py-2 rounded-xl text-white font-bold hover:bg-white/40">
                üîî Bildirimleri A√ß
            </button>

            {/* Input */}
            <div className="max-w-2xl mx-auto bg-white p-5 rounded-2xl shadow-xl mb-6">
                
                <input
                    type="text"
                    placeholder="ƒ∞smin üíï"
                    className="w-full border p-3 rounded-xl mb-3"
                    value={senderName}
                    onChange={(e)=>setSenderName(e.target.value)}
                />

                <textarea
                    placeholder="Mesajƒ±n üíå"
                    className="w-full border p-3 rounded-xl mb-3"
                    rows="3"
                    value={newMessage}
                    onChange={(e)=>setNewMessage(e.target.value)}
                />

                {/* Gizli mesaj toggle */}
                <label className="flex items-center gap-2 mb-3 cursor-pointer">
                    <input 
                        type="checkbox"
                        checked={secretMode}
                        onChange={() => setSecretMode(!secretMode)}
                    />
                    <span className="text-gray-700">üîí Gizli mesaj (basƒ±lƒ± tutarak a√ßƒ±lƒ±r)</span>
                </label>

                {/* Zaman kaps√ºl√º */}
                <label className="block mb-3">
                    <span className="text-gray-700">‚è≥ Zaman kaps√ºl√º (isteƒüe baƒülƒ±)</span>
                    <input 
                        type="datetime-local"
                        className="w-full border p-2 rounded-xl mt-1"
                        value={capsuleDate}
                        onChange={(e)=>setCapsuleDate(e.target.value)}
                    />
                </label>

                <button
                    onClick={sendMessage}
                    className="w-full bg-rose-500 hover:bg-rose-600 text-white p-3 rounded-xl font-bold"
                >
                    G√∂nder
                </button>
            </div>

            {/* MESAJLAR */}
            <div className="max-w-2xl mx-auto space-y-4">
                {messages.map(msg => (
                    <div key={msg.id} className="bg-white p-5 rounded-2xl shadow-xl">

                        {/* zaman kaps√ºl√º */}
                        <TimeCapsuleMessage msg={msg} />

                        <div className="flex justify-between items-start mb-2">
                            <div>
                                <p className="font-bold" style={{ color: msg.color }}>
                                    {msg.sender}
                                </p>
                                <p className="text-gray-500 text-sm">
                                    {msg.timestamp?.toDate().toLocaleString("tr-TR")}
                                </p>
                            </div>

                            {/* silme */}
                            <button
                                onClick={() => db.collection("messages").doc(msg.id).delete()}
                                className="text-red-500 hover:text-red-700 text-xl"
                            >
                                üóëÔ∏è
                            </button>
                        </div>

                        {msg.secret ? (
                            <SecretText text={msg.text} />
                        ) : (
                            <p className="text-gray-800 whitespace-pre-wrap mt-3">{msg.text}</p>
                        )}

                    </div>
                ))}
            </div>

        </div>
    );
}

ReactDOM.createRoot(document.getElementById("root")).render(<MessageWall />);
</script>
</body>
</html>
