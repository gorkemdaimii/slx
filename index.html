<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Åževvale Sevgilerle ðŸ’•</title>

    <!-- React -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @keyframes envelopeOpen {
            0% { transform: rotateX(90deg); opacity: 0; }
            100% { transform: rotateX(0deg); opacity: 1; }
        }

        @keyframes letterSlideUp {
            0% { transform: translateY(30px); opacity: 0; }
            60% { opacity: 1; }
            100% { transform: translateY(-5px); opacity: 1; }
        }
    </style>
</head>

<body>
<div id="root"></div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyBzF_kGylIuZKu2DnlOuMc-cU3YJwTGCHA",
    authDomain: "sevvals-239d0.firebaseapp.com",
    projectId: "sevvals-239d0",
    storageBucket: "sevvals-239d0.firebasestorage.app",
    messagingSenderId: "727817694816",
    appId: "1:727817694816:web:7282a82008d29ee0665d05",
    measurementId: "G-2KS65T0TRP"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
</script>

<script type="text/babel">

const { useState, useEffect } = React;

// --------------------------
//  FULL SCREEN INTRO LETTER
// --------------------------
function IntroLetter({ message, onClose }) {

    return (
        <div className="fixed inset-0 flex items-center justify-center bg-rose-400/80 backdrop-blur-xl z-[9999]">

            <div className="relative flex flex-col items-center cursor-pointer"
                 onClick={onClose}>

                {/* ZARF */}
                <div className="w-72 h-48 bg-white border border-rose-300 shadow-2xl rounded-md flex items-center justify-center relative">

                    {/* KAPAK */}
                    <div className="absolute top-0 w-full h-24 bg-rose-200 border-b border-rose-300"
                         style={{
                            transformOrigin: "top",
                            animation: "envelopeOpen 1s ease-out forwards"
                         }}>
                    </div>
                </div>

                {/* MEKTUP */}
                <div className="absolute w-64 bg-white border border-rose-200 shadow-xl rounded-md p-4 text-center"
                     style={{
                        animation: "letterSlideUp 1.3s ease-out forwards",
                        animationDelay: "0.4s"
                     }}>
                    <p className="text-rose-500 font-bold text-lg mb-1">ðŸ’Œ Yeni bir mektubun var</p>
                    <p className="text-gray-700 whitespace-pre-wrap">{message.text}</p>
                </div>
            </div>

        </div>
    );
}

// --------------------------
//  MAIN WALL
// --------------------------
function MessageWall() {

    const [messages, setMessages] = useState([]);
    const [newMessage, setNewMessage] = useState('');
    const [senderName, setSenderName] = useState('');

    const [introMessage, setIntroMessage] = useState(null); // NEW
    const [showIntro, setShowIntro] = useState(false); // NEW

    useEffect(() => {

        const unsub = db.collection("messages")
            .orderBy("timestamp", "desc")
            .onSnapshot(snap => {
                const arr = snap.docs.map(d => ({
                    id: d.id,
                    ...d.data()
                }));
                setMessages(arr);

                // unread bir mesaj varsa intro aÃ§
                const latest = arr[0];
                if (latest?.unread) {
                    setIntroMessage(latest);
                    setShowIntro(true);
                }
            });

        return () => unsub();

    }, []);

    const sendMessage = async () => {
        if (!newMessage.trim() || !senderName.trim()) return;

        await db.collection("messages").add({
            text: newMessage,
            sender: senderName,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            unread: true,  // NEW â€” intro tetikler
            color: `hsl(${Math.random() * 360}, 70%, 65%)`
        });

        setNewMessage('');
    };

    // intro kapatÄ±ldÄ±ÄŸÄ±nda unread â†’ false yapÄ±lÄ±r
    const markRead = () => {
        if (!introMessage) return;
        db.collection("messages").doc(introMessage.id).update({
            unread: false
        });
        setShowIntro(false);
    };

    return (
        <div className="min-h-screen bg-gradient-to-br from-rose-400 via-pink-500 to-purple-600 p-6 relative">

            {/* FULL SCREEN INTRO */}
            {showIntro && introMessage && (
                <IntroLetter message={introMessage} onClose={markRead} />
            )}

            {/* HEADER */}
            <div className="max-w-2xl mx-auto mb-6">
                <div className="bg-white/30 backdrop-blur-xl p-6 rounded-3xl text-center">
                    <h1 className="text-white text-5xl font-bold">
                        Åževvale Sevgilerle ðŸ’•
                    </h1>
                    <p className="text-white">Seni dÃ¼ÅŸÃ¼ndÃ¼ÄŸÃ¼m her an burada.</p>
                </div>
            </div>

            {/* INPUT */}
            <div className="max-w-2xl mx-auto bg-white p-6 rounded-2xl shadow-xl mb-6">

                <input
                    type="text"
                    placeholder="Ä°smin ðŸ’•"
                    className="w-full p-3 border rounded-xl mb-3"
                    value={senderName}
                    onChange={(e)=>setSenderName(e.target.value)}
                />

                <textarea
                    placeholder="MesajÄ±n ðŸ’Œ"
                    className="w-full p-3 border rounded-xl"
                    rows="3"
                    value={newMessage}
                    onChange={(e)=>setNewMessage(e.target.value)}
                ></textarea>

                <button
                    onClick={sendMessage}
                    className="mt-4 w-full bg-rose-500 hover:bg-rose-600 text-white p-3 rounded-xl font-bold">
                    GÃ¶nder
                </button>

            </div>

            {/* MESSAGES */}
            <div className="max-w-2xl mx-auto space-y-4">

                {messages.map(m => (
                    <div key={m.id} className="bg-white p-5 rounded-2xl shadow-lg">

                        <p className="font-bold" style={{ color: m.color }}>{m.sender}</p>
                        <p className="text-gray-500 text-sm">
                            {m.timestamp?.toDate().toLocaleString("tr-TR")}
                        </p>

                        <p className="text-gray-800 mt-3 whitespace-pre-wrap">{m.text}</p>

                    </div>
                ))}

            </div>

        </div>
    );
}

ReactDOM.createRoot(document.getElementById("root")).render(<MessageWall />);
</script>

</body>
</html>
