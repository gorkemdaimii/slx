<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>≈ûevvale Sevgilerle üíï</title>

    <!-- React + Babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @keyframes envelopeOpen {
            0% { transform: rotateX(90deg); opacity: 0; }
            100% { transform: rotateX(0deg); opacity: 1; }
        }

        @keyframes letterSlideUp {
            0% { transform: translateY(40px); opacity: 0; }
            60% { opacity: 1; }
            100% { transform: translateY(-10px); opacity: 1; }
        }

        @keyframes envelopeFlyAway {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            60% { transform: scale(0.85) translateY(-120px); }
            100% { transform: scale(0.6) translateY(-200px); opacity: 0; }
        }
    </style>
</head>

<body class="bg-rose-300/40">
    <div id="root"></div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyBzF_kGylIuZKu2DnlOuMc-cU3YJwTGCHA",
    authDomain: "sevvals-239d0.firebaseapp.com",
    projectId: "sevvals-239d0",
    storageBucket: "sevvals-239d0.firebasestorage.app",
    messagingSenderId: "727817694816",
    appId: "1:727817694816:web:7282a82008d29ee0665d05",
    measurementId: "G-2KS65T0TRP"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
</script>

<script type="text/babel">

const { useState, useEffect } = React;

/*  
------------------------------------------------
  TAM SAYFA MEKTUP G√ñNDERME ANƒ∞MASYONU
------------------------------------------------
*/
function FullscreenSendLetter({ text, onFinish }) {
    useEffect(() => {
        setTimeout(() => onFinish(), 2300);
    }, []);

    return (
        <div className="fixed inset-0 flex items-center justify-center bg-rose-400/70 backdrop-blur-xl z-[9999]">

            <div className="relative flex flex-col items-center">

                {/* Zarf */}
                <div
                    className="w-80 h-52 bg-white border border-rose-300 shadow-2xl rounded-md flex items-center justify-center relative"
                    style={{
                        animation: "envelopeFlyAway 2s ease-out forwards",
                        animationDelay: "1.1s"
                    }}
                >
                    {/* Kapak */}
                    <div
                        className="absolute top-0 w-full h-28 bg-rose-200 border-b border-rose-300"
                        style={{
                            transformOrigin: "top",
                            animation: "envelopeOpen 1.3s ease-out forwards"
                        }}
                    ></div>
                </div>

                {/* Mektup */}
                <div
                    className="absolute w-64 bg-white border border-rose-200 shadow-xl rounded-md p-4 text-center"
                    style={{
                        animation: "letterSlideUp 1.5s ease-out forwards",
                        animationDelay: "0.4s"
                    }}
                >
                    <p className="text-rose-500 font-bold text-lg mb-2">
                        üíå G√∂nderiliyor...
                    </p>
                    <p className="text-gray-700 whitespace-pre-wrap">{text}</p>
                </div>
            </div>
        </div>
    );
}

/*  
------------------------------------------------
               ANA MESAJ Sƒ∞STEMƒ∞
------------------------------------------------
*/
function MessageWall() {

    const [messages, setMessages] = useState([]);
    const [newMessage, setNewMessage] = useState("");
    const [senderName, setSenderName] = useState("");

    const [sendingAnim, setSendingAnim] = useState(false);
    const [tempText, setTempText] = useState("");

    useEffect(() => {
        const unsub = db.collection("messages")
            .orderBy("timestamp", "desc")
            .onSnapshot(snapshot => {
                setMessages(snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                })));
            });

        return () => unsub();
    }, []);

    const sendMessage = async () => {
        if (!senderName.trim() || !newMessage.trim()) return;

        setTempText(newMessage);
        setSendingAnim(true);

        await db.collection("messages").add({
            sender: senderName,
            text: newMessage,
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            color: `hsl(${Math.random() * 360}, 70%, 65%)`
        });

        setNewMessage("");
    };

    const deleteMessage = async (id) => {
        await db.collection("messages").doc(id).delete();
    };

    return (
        <div className="min-h-screen p-6 bg-gradient-to-br from-rose-400 via-pink-500 to-purple-600">

            {/* TAM SAYFA ANƒ∞MASYON */}
            {sendingAnim && (
                <FullscreenSendLetter
                    text={tempText}
                    onFinish={() => setSendingAnim(false)}
                />
            )}

            {/* HEADER */}
            <div className="max-w-2xl mx-auto bg-white/30 backdrop-blur-xl p-6 rounded-3xl text-center mb-6">
                <h1 className="text-white text-5xl font-bold">≈ûevvale Sevgilerle üíï</h1>
            </div>

            {/* INPUT AREA */}
            <div className="max-w-2xl mx-auto bg-white p-5 rounded-2xl shadow-xl mb-6">
                <input
                    type="text"
                    placeholder="ƒ∞smin üíï"
                    className="w-full border p-3 rounded-xl mb-3"
                    value={senderName}
                    onChange={(e)=>setSenderName(e.target.value)}
                />

                <textarea
                    placeholder="Mesajƒ±n üíå"
                    className="w-full border p-3 rounded-xl mb-3"
                    rows="3"
                    value={newMessage}
                    onChange={(e)=>setNewMessage(e.target.value)}
                />

                <button
                    onClick={sendMessage}
                    className="w-full bg-rose-500 hover:bg-rose-600 text-white p-3 rounded-xl font-bold"
                >
                    G√∂nder
                </button>
            </div>

            {/* MESAJ Lƒ∞STESƒ∞ */}
            <div className="max-w-2xl mx-auto space-y-4">
                {messages.map(msg => (
                    <div key={msg.id} className="bg-white p-5 rounded-2xl shadow-xl">
                        
                        <div className="flex justify-between items-start mb-2">
                            <div>
                                <p className="font-bold" style={{ color: msg.color }}>
                                    {msg.sender}
                                </p>
                                <p className="text-gray-500 text-sm">
                                    {msg.timestamp?.toDate().toLocaleString("tr-TR")}
                                </p>
                            </div>

                            {/* üóëÔ∏è Sƒ∞LME BUTONU */}
                            <button
                                onClick={() => deleteMessage(msg.id)}
                                className="text-red-500 hover:text-red-700 text-xl"
                            >
                                üóëÔ∏è
                            </button>
                        </div>

                        <p className="text-gray-800 whitespace-pre-wrap mt-3">
                            {msg.text}
                        </p>

                    </div>
                ))}
            </div>

        </div>
    );
}

ReactDOM.createRoot(document.getElementById("root")).render(<MessageWall />);
</script>
</body>
</html>
